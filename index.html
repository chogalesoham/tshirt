<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="img/img2.png" id="productImg">
                <div class="controls">
                    <span class="btn"></span>
                    <span class="btn active"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Anime T-Shirt </h1>
                <h2>â‚¹599.0</h2>
                <h3>50% OFF</h3>
                <p> Wrangler is an American manufacturer of jeans and othe clothing items,particularly workwear</p>
                <form>
                    <div class="size-select">
                        <p>size</p>
                        <label for="Small">
                            <input type="radio" name="size" id="Small">
                            <span>S</span>
                        </label>

                        <label for="Medium">
                            <input type="radio" name="size" id="Medium">
                            <span>M</span>
                        </label>

                        <label for="Large">
                            <input type="radio" name="size" id="Large">
                            <span>L</span>
                        </label>

                        <label for="X-Large">
                            <input type="radio" name="size" id="X-Large">
                            <span>XL</span>
                        </label>

                        <label for="XX-Large">
                            <input type="radio" name="size" id="XX-Large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>

                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>

                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>

                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="coloe-4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button> Buy Now</button>

                </form>




            </div>

        </div>
    </div>
    </div>

    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");

        btn[0].onclick = function () {
            productImg.src = "img/img3.png";

            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")

        }

        btn[1].onclick = function () {
            productImg.src = "img/img2.png";

            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")
        }

        btn[2].onclick = function () {
            productImg.src = "img/img1.png";
            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")

        }

    </script>


</body>

</html>
